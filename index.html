<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="quiz-container">
    <h1>Quiz App</h1>
    <section id="question-container">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
      <p id="feedback-text"></p>
    </section>
    <section id="progress-container">
      <p>Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
    </section>
    <section id="controls-container">
      <button id="start-button">Start Quiz</button>
      <div id="timer-container">
        <span id="timer-text">Time Left: <span id="timer">0</span></span>
      </div>
      <p id="score-text">Score: <span id="score">0</span></p>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
